---
layout: default
---
<div class="posts">
{% for post in site.posts %}
<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp post">
	<div class="mdl-card mdl-cell mdl-cell--12-col">
	  <div class="mdl-card__supporting-text">
	    <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
	    <div class="entry">
	        {{ post.excerpt }}
	    </div>
	    <div class="mdl-card__actions">
        	<a href="{{ site.baseurl }}{{ post.url }}" class="mdl-button">Read more</a>
      	</div>
	  </div>
</section>
{% endfor %}
</div>
